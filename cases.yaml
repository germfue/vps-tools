      OSID integer Operating system to use.  See v1/os/list\nipxe_chain_url string\
      \ (optional) If you've selected the 'custom' operating system, this can be set\
      \ to chainload the specified URL on bootup, via iPXE\nISOID string (optional)\
      \  If you've selected the 'custom' operating system, this is the ID of a specific\
      \ ISO to mount during the deployment\nSCRIPTID integer (optional) If you've\
      \ not selected a 'custom' operating system, this can be the SCRIPTID of a startup\
      \ script to execute on boot.  See v1/startupscript/list\nSNAPSHOTID string (optional)\
      \ If you've selected the 'snapshot' operating system, this should be the SNAPSHOTID\
      \ (see v1/snapshot/list) to restore for the initial installation\nenable_ipv6\
